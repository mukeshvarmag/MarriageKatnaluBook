<!doctype html>
<html>
<head>
    <title>Edit Gift</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="top-right">
    <form action="{{ url_for('logout') }}" method="GET">
        <button type="submit" class="logout-btn">ðŸšª Logout</button>
    </form>
</div>

    <h2>Edit Gift</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ gift.name }}" required>

        <label>Place:</label>
        <input type="text" name="place" value="{{ gift.place }}" required>

        <label>Amount or Gift:</label>
        <input type="text" name="amount_or_gift" value="{{ gift.amount_or_gift }}" required>

        <input type="submit" value="Update Gift">
    </form>

    <div style="text-align:center; margin-top:20px;">
        <a href="{{ url_for('view_gifts') }}">Cancel / Back to List</a>
    </div>
</body>
</html>
